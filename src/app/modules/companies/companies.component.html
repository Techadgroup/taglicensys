<div class="container-fluid">
  <h3 class="mt-5">Companies</h3>
  <hr />

  <!-- ================ loading spinner =============== -->
  <div class="d-flex justify-content-center" *ngIf="loading == true">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- ==================== company list table ========== -->
  <table
    *ngIf="loading == false"
    id="excel-table"
    class="table table-bordered center table-hover fadeInTop mt-1"
    cellspacing="5"
    width="100%"
  >
    <thead class="thead-dark fw-bolder text-center">
      <tr class="fw-bolder">
        <th>#</th>
        <th>CLIENT</th>
        <th>EMAIL</th>
        <th>CONTACT</th>
        <!-- <th>START DATE</th>
        <th>END DATE</th> -->
        <!-- <th>AMOUNT (GHC)</th> -->
        <!-- <th>STATUS</th> -->
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody *ngFor="let company of companyList; index as i">
      <tr>
        <td class="align-middle" scope="row">{{ 1 + i }}</td>
        <td class="align-middle">
          {{ company.first_name }} {{ company.last_name }}
        </td>
        <td class="align-middle">{{ company.email }}</td>
        <td class="align-middle">{{ company.phone }}</td>
        <!-- <td class="align-middle">20th Jan 2024</td>
        <td class="align-middle">20th Jan 2025</td> -->
        <!-- <td class="align-middle">5,000.00</td> -->
        <!-- <td class="align-middle">ACTIVE</td> -->
        <td>
          <!-- ============== edit button ========= -->
          <button
            type="button"
            (click)="editFunction()"
            class="btn btn-success btn-sm m-1"
          >
            <i class="bi bi-pen-fill"></i>
          </button>

          <!-- ============ view detaiils button ========== -->
          <button type="button" class="btn btn-primary btn-sm m-1">
            <i class="bi bi-eye-fill"></i>
          </button>

          <!-- ============ delete   button ========== -->
          <button type="button" class="btn btn-danger btn-sm m-1">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
