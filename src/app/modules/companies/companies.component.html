<div class="container-fluid">
  <h6 class=" ">Companies</h6>
  <hr />

  <!-- ================ loading spinner =============== -->
  <div class="d-flex justify-content-center" *ngIf="loading == true">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- ==================== company list table ========== -->
  <table
    *ngIf="loading == false && formView.listView"
    id="excel-table"
    class="table table-bordered center table-hover fadeInTop mt-1"
    cellspacing="5"
    width="100%"
  >
    <thead class="thead-dark fw-bolder text-center">
      <tr class="fw-bolder">
        <th>#</th>
        <th>COMPANY</th>
        <th>CLIENT</th>
        <th>EMAIL</th>
        <th>CONTACT</th>
        <th>LOCATION</th>
        <!--  <th>END DATE</th> -->
        <!-- <th>AMOUNT (GHC)</th> -->
        <th>STATUS</th>
        <!-- <th>ACTION</th> -->
      </tr>
    </thead>
    <tbody *ngFor="let company of companyList; index as i">
      <tr (click)="viewDetails(company)" class="table-cell">
        <td class="align-middle" scope="row">{{ 1 + i }}</td>
        <td class="align-middle">
          {{ company.company }}
        </td>
        <td class="align-middle">
          {{ company.name }}
        </td>
        <td class="align-middle">{{ company.email }}</td>
        <td class="align-middle">{{ company.phone }}</td>
        <!-- <td class="align-middle">20th Jan 2024</td>
        <td class="align-middle">20th Jan 2025</td> -->
        <td class="align-middle">{{ company.location }}</td>
        <td class="align-middle">{{ company.status }}</td>
        <!-- <td> -->
        <!-- ============== edit button ========= -->
        <!-- <button
            type="button"
            (click)="editFunction()"
            class="btn btn-success btn-sm m-1"
          >
            <i class="bi bi-pen-fill"></i>
          </button> -->

        <!-- ============ view detaiils button ========== -->
        <!-- <button type="button" class="btn btn-primary btn-sm m-1">
            <i class="bi bi-eye-fill"></i>
          </button> -->

        <!-- ============ delete   button ========== -->
        <!-- <button type="button" class="btn btn-danger btn-sm m-1">
            <i class="bi bi-trash-fill"></i>
          </button> -->
        <!-- </td> -->
      </tr>
    </tbody>
  </table>

  <!-- ======================== detailed view =============== -->
  <div class="container" *ngIf="formView.detailView">
    <div class="d-flex justify-content-end mb-2">
      <button class="btn btn-primary" (click)="viewDetails('')">Close</button>
    </div>
    <!-- ============= company details ============= -->

    <div class="card mb-3 custom-card">
      <div class="card-header font-weight-bold">Company Details</div>
      <div class="card-body">
        <div class="row">
          <!-- ============================= -->
          <div class="col-sm-10 col-md-8 col-lg-6 fadeInLeft">
            <!-- ========= first name ======== -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Company name</label
              >
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.company }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <!-- ========last name ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Client name</label
              >
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.name }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ========Phone Number ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Phone Number
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.phone }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <!-- ========Email Address ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Email Address
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.email }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ======== description ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Location
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.location }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ======== number of users ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Employee size
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.employeesize }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
          </div>

          <!-- ==================================== -->
          <div class="col-sm-10 col-md-8 col-lg-6 fadeInRight">
            <!-- ========= Company status ======== -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Company status</label
              >
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.status }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <!-- ======== Business type ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Business type</label
              >
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.businessType }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ======== Phone Number ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Industry
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.industry }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <!-- ========Email Address ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Email Address
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.email }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ======== description ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Location
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.location }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>

            <!-- ======== Company website ========= -->
            <div class="mb-3 row">
              <label
                for="inputPassword"
                class="col-sm-3 col-md-4 col-form-label"
                >Company website
              </label>
              <div class="col-sm-9 col-md-8">
                <input
                  value=" {{ detailInfo.website }}"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
