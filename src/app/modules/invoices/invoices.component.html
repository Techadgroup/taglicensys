<div class="container-fluid">
  <h3 class="mt-5">Invoices</h3>
  <hr />
  <table
    id="excel-table"
    class="table table-bordered center table-hover fadeInTop mt-1"
    cellspacing="5"
    width="100%"
  >
    <thead class="thead-dark fw-bolder text-center">
      <tr class="fw-bolder">
        <th>#</th>
        <th>CLIENT</th>
        <th>PLAN</th>
        <th>DURATION</th>
        <th>START DATE</th>
        <th>END DATE</th>
        <th>AMOUNT (GHC)</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center">
        <td class="align-middle" scope="row">#</td>
        <td class="align-middle">Prefos Ltd.</td>
        <td class="align-middle">Lite (1-15)</td>
        <td class="align-middle">1 year</td>
        <td class="align-middle">20th Jan 2024</td>
        <td class="align-middle">20th Jan 2025</td>
        <td class="align-middle">5,000.00</td>
        <td class="align-middle">ACTIVE</td>
        <td>
          <!-- ============== edit button ========= -->
          <button
            type="button"
            (click)="editFunction()"
            class="btn btn-success btn-sm m-1"
          >
            <i class="bi bi-pen-fill"></i>
          </button>

          <!-- ============ view detaiils button ========== -->
          <button type="button" class="btn btn-primary btn-sm m-1">
            <i class="bi bi-eye-fill"></i>
          </button>

          <!-- ============ delete   button ========== -->
          <button type="button" class="btn btn-danger btn-sm m-1">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
