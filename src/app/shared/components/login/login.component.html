<div class="container">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
            <use xlink:href='#wave' opacity=".3">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                    calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".6">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                    calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacty=".9">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                    calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
            </use>
        </g>
    </svg>
    <div class="screen fadeInTop">
        <div class="screen__content">

            <form class="login">
                <img src="assets/images/tpp.png" alt="">
                <br><br>
                <small style="color: rgb(255, 0, 0); margin: 0 50px; font-weight: bolder; display: flex; justify-content: center;">{{ msg }}</small>

                <div class="sit">
                    <div class="login__field">
                        <mat-icon class="icon">person</mat-icon>
                        <input type="text" class="login__input" required="" name="username" formControlName="username"
                            placeholder="Enter email">

                    </div>
                    <div class="login__field">
                        <mat-icon class="icon">lock</mat-icon>
                        <input type="password" [type]="hide ? 'text' : 'password'" class="login__input"
                        formControlName="password" name="password" placeholder="Enter password">
                        <mat-icon class="pwdv" title="show password"
                            (click)="togglePasswordVisibility()">{{hide?'visibility_off':'visibility'}}</mat-icon>

                    </div>
                    <button class="button-29" style="display: flex; margin: 10px auto;width: 30%;border-radius: 0px;" type="submit" (click)="loginUser()">
                        <span class="button__text">Login</span>
                    </button>

                    <!-- <button class="button login__submit1">
                        <span class="button__text"><a style="text-decoration: none;" routerLink="/signup">New Account? Click here</a></span>
                    </button> -->

                </div>

            </form>

        </div>
        <!-- <div class="screen__background">
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		 -->
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="message">
            <img src="assets/images/error.png" width="30%" height="40%" alt="">
            <span>Access denied for this user credentials!</span>
        </div>
    </div>
</ng-template>
